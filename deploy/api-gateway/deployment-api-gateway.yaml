apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: asw-project
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: asw-api-gateway
        image: cmik/api-gateway:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
