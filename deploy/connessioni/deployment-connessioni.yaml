apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: connessioni-deployment
  namespace: asw-project
  labels:
    app: connessioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connessioni
  template:
    metadata:
      labels:
        app: connessioni
    spec:
      containers:
      - name: asw-connessioni
        image: cmik/connessioni:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8180
