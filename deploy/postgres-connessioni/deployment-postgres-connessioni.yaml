apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-connessioni-deployment
  namespace: asw-project
  labels:
    app: instagnam
    service: postgres-connessioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instagnam
      service: postgres-connessioni
  template:
    metadata:
      labels:
        app: instagnam
        service: postgres-connessioni
    spec:
      containers:
      - name: asw-postgres-connessioni
        image: postgres:12.3
        imagePullPolicy: Always
        ports:
          - containerPort: 5432
        envFrom:
          - configMapRef:
              name: postgres-connessioni-config
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgresdb-connessioni
      volumes:
        - name: postgresdb-connessioni
          persistentVolumeClaim:
            claimName: postgres-connessioni-pv-claim